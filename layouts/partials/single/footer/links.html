<div style="display: flex; justify-content: center; align-items: center;">
    <a href="mailto:{{- site.Params.owner.contact.email -}}"
        ><img
            class="icons email"
            src="/icons/email.png"
    /></a>
    {{ range slice "whatsapp" "telegram" }}
        <a href="{{- index site.Params.owner.contact . -}}"
            ><img
                class="icons {{ . }}"
                src="/icons/{{ . }}.png"
        /></a>
    {{ end }}

    {{ range slice "github" "linkedin" "twitter" "youtube" "discord" }}
        <a href="{{- index site.Params.owner.social . -}}"
            ><img
                class="icons {{ . }}"
                src="/icons/{{ . }}.png"
        /></a>
    {{ end }}
</div>
