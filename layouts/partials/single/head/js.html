{{ $scripts := resources.Match "js/**.js" }}

{{- if eq hugo.Environment "development" }}
    {{ range $scripts }}
        <script src="{{ .RelPermalink }}"></script>
    {{ end }}
{{- else }}
    {{- $opts := dict "minify" true }}
    {{ range $scripts }}
        <script
            src="{{ .RelPermalink }}"
            integrity="{{- .Data.Integrity }}"
            crossorigin="anonymous"></script>
    {{ end }}
{{- end }}
