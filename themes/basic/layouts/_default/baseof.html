<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body
        ><header>
            {{- partial "header.html" . -}}
        </header>
        <div style="display: flex; justify-content: stretch; margin-top: 3.75rem">
            {{- partial "sidebar/left/index.html" . -}}
            <div style="margin-left: 16rem; flex-grow: 1; margin-right: 16rem"
                ><main> {{- block "main" . -}}{{- end -}}</main
                ><footer>
                    {{- partial "footer.html" . -}}
                </footer></div
            >
            <div class="sidebar-right-container">
                {{- partial "sidebar/right/index.html" . -}}
            </div>
        </div></body
    >
</html>
