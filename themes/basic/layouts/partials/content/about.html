{{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
{{ $dateHuman := .Date | time.Format ":date_long" }}


<section style="">
    <div style="display: flex; align-items: center">
        <img
            style="height: 4rem; width: 4rem; border-radius: 100rem; border: var(--border-color) var(--border-style) var(--border-width);"
            src="{{ .Page.Params.author.imageUrl }}" />
        <div>
            <p>{{ .Page.Params.author.name }}</p>
            <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
        </div>
    </div>
    <p>Read Time: {{ .Page.Params.readTime }}</p>
    <p>Tags: </p>
    <hr
        style="border: none;height: 0.25rem;             background: repeating-linear-gradient(
                45deg,
                #aeaeae 0,
                #aeaeae 10px,
                #cecece 10px,
                #cecece 20px,
                #e8e8e8 20px,
                #e8e8e8 30px
            );" />
</section>
